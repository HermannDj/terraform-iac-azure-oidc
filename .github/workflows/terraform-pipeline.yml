name: Terraform Pipeline

on:
    pull_request:
        branches:
        - main
    push:
        branches:
        - main

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    name: Terraform workflow ${{ matrix.environment }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        environment: [test, production]
      
    env:
      ARM_CLIENT_ID: ${{ github.event_name == 'pull_request' && vars.AZURE_CLIENT_ID_PULL_REQUEST || vars.CLIENT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ vars.TENANT_ID }}
    
    defaults:
      run:
        working-directory: terraform

    steps:  
        - name: Checkout repository
          uses: actions/checkout@v3
          
        - name: Setup Terraform
          uses: hashicorp/setup-terraform@v2
          with:
            terraform_version: latest


        - name: Azure Login (OIDC)
          uses: azure/login@v1
          with:
            client-id: ${{ github.event_name == 'pull_request' && vars.CLIENT_ID}}
            tenant-id: ${{ vars.TENANT_ID }}
            subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

        - name: Terraform Init
          id: init
          run: terraform init
          timeout-minutes: 5

          
        - name: Terraform Workspace Select
          run: |
            terraform workspace select ${{ matrix.environment }} || terraform workspace new ${{ matrix.environment }}

        - name: Log Terraform Workspace
          run: terraform workspace show

        - name: Terraform Fmt Check
          run: terraform fmt -check

        - name: Terraform Validate
          run: terraform validate
          
        - name: Terraform Plan
          id: plan
          run: |
            terraform plan \
              -var="resource_group_name"="${{ vars.TF_RESOURCE_GROUP_NAME }}" \
              -var="acr_name"="${{ vars.TF_ACR_NAME }}" \
              -var="app_service_plan_name"="${{ vars.TF_APP_SERVICE_PLAN_NAME }}" \
              -var="app_service_name"="${{ vars.TF_APP_SERVICE_NAME }}" \
              -var="location"="${{ vars.TF_LOCATION }}" \
              -lock-timeout=5m \
              -out=tfplan-${{ matrix.environment }}
          timeout-minutes: 10

        - name: Terraform Apply
          if: github.event_name == 'push'
          id: apply
          run: terraform apply -auto-approve -lock-timeout=5m tfplan-${{ matrix.environment }}
          timeout-minutes: 30

        - name: Cleanup - Post Failure Info
          if: failure() && (steps.plan.outcome == 'failure' || steps.apply.outcome == 'failure')
          run: |
            echo "::error::Terraform operation failed. If this is due to a state lock, you may need to manually force-unlock."
            echo "::error::To manually unlock, run: terraform force-unlock <LOCK_ID>"
            echo "::error::Find the LOCK_ID in the error output above."
